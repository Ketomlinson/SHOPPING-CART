<!DOCTYPE html>
<html>
    <head>
        <title>SHOPPING CART</title>
    </head>
    <body>
        <h1>WELCOME TO THIS AMAZING STORE </h1>
    
        <p>What would you like to buy?</p>
        
        <div class="shopping cart">
            <input class="item">
            
            <p>the price is....</p>
            <input class="price">
            <button class="buttonBuy">
                Add to Cart
            </button>
        </div>
        <div>
            <h3>Items on Shopping Cart: <span class="numberOfItems"></span></h3>
            <ul class="shopList"></ul>
            <h2>TOTAL PRICE: <span class="priceNumber"></span></h2>
            <button id="confirm">Confirm Purchase</button>
            
        </div>
        <img id="sales"src="https://image.freepik.com/free-vector/people-shopping-with-credit-card_53876-43130.jpg">
        <img src="https://media.wired.com/photos/5c9040ee4950d24718d6da99/master/pass/shoppingcart-1066110386.jpg">
    </body>
</html>
